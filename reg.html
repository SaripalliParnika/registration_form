<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>REGISTRATION FORM</title>
<link rel="stylesheet" href="regstyle.css">
</head>
<body>
<div class="container">
 <h2>Registration Form</h2><hr>
  <form>

   <div class="form1">
    <label for="name">Full Name:<input type="text" id="name" name="name" placeholder="Enter your full name"  required></label><br>
   </div>
        

   <div class="form1">
    <label for="email">Email:<input type="email" id="email" name="email" placeholder="Enter your Email" required></label><br>
   </div>


   <div class="form1">
    <label for="phone">Phone Number:<input type="number" id="phone" name="phone" placeholder="Enter your phone no" required></label><br>
   </div>

   <div class="form1">
    <label>Password :<input name="password" id="password" type="password" onkeyup='check();'  placeholder="create password"required/></label><br>
    <label>Confirm Password:<input type="password" name="confirm_password" id="confirm_password"  onkeyup='check();'  placeholder="confirm your password" required /> <span id='message'></span></label>
   </div>


   <div class="form1">
    <label>Gender</label>
   <div class="radio-group">
    <label><input type="radio" name="gender" value="male" required> Male</label>
    <label><input type="radio" name="gender" value="female" required> Female</label>
    </div>
    </div>
        
    <div class="form1">
      <label for="country">Country</label>
         <select id="country" name="country" required>
                <option value="">Select your country</option>
                <option value="india">India</option>
                <option value="usa">United States</option>
                <option value="Uk">Uk</option>
                <option value="France">France</option>
                <option value="australia">Australia</option>
         </select>
     </div>
        
     <div class="form1">
         <button type="submit">Register</button>
     </div>
 </form>
</div>
<script>
var check = function() {
  if (document.getElementById('password').value ==
    document.getElementById('confirm_password').value) {
    document.getElementById('message').style.color = 'green';
    document.getElementById('message').innerHTML = 'Password matched';
  } else {
    document.getElementById('message').style.color = 'red';
    document.getElementById('message').innerHTML = 'Password is not matching';
  }
}
</script>
</body>
</html>
